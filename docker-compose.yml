services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # Explicit image name to match what Docker Compose expects
    image: mentors-commission-app:latest
    container_name: mentors-commission-app-1
    ports:
      - "3000:3000"
    # Use environment variables from .env file (recommended for production)
    # For local development, create .env file with your actual values
    env_file:
      - .env
    # Fallback environment variables (use .env file in production instead)
    environment:
      - NODE_ENV=production
    volumes:
      - ./prisma:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

