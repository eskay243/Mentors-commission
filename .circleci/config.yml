version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Run Linter
          command: npm run lint
      - run:
          name: Generate Prisma Client
          command: npm run db:generate
      - run:
          name: Build Application
          command: npm run build
          environment:
            DATABASE_URL: "file:./test.db"
            NEXTAUTH_SECRET: "test-secret-key-for-ci"
            NEXTAUTH_URL: "http://localhost:3000"
      - run:
          name: Run Tests
          command: npm test || true
      - store_artifacts:
          path: .next
          destination: build

  deploy:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Deploy to Coolify
          command: |
            echo "Deployment will be handled by Coolify webhook"
            # Add your Coolify webhook URL here
            # curl -X POST $COOLIFY_WEBHOOK_URL

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main

